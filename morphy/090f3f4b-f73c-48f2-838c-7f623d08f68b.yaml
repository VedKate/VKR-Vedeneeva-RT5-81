patterns:
    - id: decision
      shortName: Принятие решения о роли
      description: ""
      createdDate: 2024-05-25T13:36:37.0052573Z
      modifiedDate: 2024-05-25T13:42:20.7128408Z
      type: program
      inputParameters:
        - shortName: obj
          type: boolean
        - shortName: subj
          type: boolean
        - shortName: act
          type: boolean
        - shortName: defen
          type: boolean
      outputParameters:
        - shortName: res
          type: string
      programFields:
        language: js
        script: |-
          var  subj, obj, act, defin, res;
          if (subj){
            res = "subject";
          }else if(obj){
            res = "object";
          }else if(act){
            res = "action";
          }else if(defin){
            res = "definition";
          }

    - id: is_subject
      shortName: Является существительным?
      description: ""
      createdDate: 2024-05-24T09:33:24.0831785Z
      modifiedDate: 2024-05-25T12:26:02.864052Z
      type: program
      inputParameters:
        - shortName: pos
          type: string
        - shortName: cas
          type: string
      outputParameters:
        - shortName: res
          type: boolean
      programFields:
        language: js
        script: |-
            var res, pos, cas
            if ((pos === "NOUN" || pos === "PRONOUN") && cas === "nomn"){
                res = true;
            } else if (pos === "NOUN" || pos === "PRONOUN") {
                res = false;
            };
    - id: is_action
      shortName: Проверка сказуемого
      description: "Проверяет, являяется ли слово сказуемым. \nРассматриваются два варианта:  \n \n1. Согласование глагола с подлежащим-существительным;\n2. Согласование глагола с полежащим-местоимением;"
      createdDate: 2024-05-25T13:05:30.7882416Z
      modifiedDate: 2024-05-25T13:19:19.7679388Z
      type: program
      inputParameters:
        - shortName: num
          type: string
        - shortName: gen
          type: string
        - shortName: pers
          type: string
        - shortName: subj_num
          type: string
        - shortName: subj_pers
          type: string
        - shortName: subj_gen
          type: string
        - shortName: subj_pos
          type: string
        - shortName: pos
          type: string
      outputParameters:
        - shortName: res
          type: string
      programFields:
        language: js
        script: ""
