patterns:
    - id: is_subject
      shortName: Является существительным?
      description: ""
      createdDate: 2024-05-24T09:33:24.0831785Z
      modifiedDate: 2024-05-24T09:52:47.9943294Z
      type: program
      inputParameters:
        - shortName: pos
          type: string
        - shortName: cas
          type: string
      outputParameters:
        - shortName: res
          type: string
      programFields:
        language: js
        script: |-
            var res, pos, cas
            if ((pos === "NOUN" || pos === "PRONOUN") && cas === "nomn"){
                res = "subject";
            } else if (pos === "NOUN" || pos === "PRONOUN") {
                res = "try_obj";
            };

